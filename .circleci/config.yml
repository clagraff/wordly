# Python CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
    working_directory: /src/app
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: pylint ./wordly
      - run: pycodestyle ./wordly
      - run: pydocstyle ./wordly
      - run: pip install -r requirements.txt
      - run: pytest -m unit
      - run: pytest -m user
